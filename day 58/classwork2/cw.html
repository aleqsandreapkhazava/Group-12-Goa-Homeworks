
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw.css">
    <title>Document</title>
</head>
<body>
    <div id="main">

        <div id="header">
            <h1>Contact Us</h1>
        </div>

        <div id="FLName">
            <div id="FLabel">
                <label for="FName">First Name</label>
                <label for="LName">Last Name</label>
            </div>
            <div id="FLInput">
                <input id="Fname" type="text" required>
                <input id="Lname" type="text" required>
            </div>
        </div> <br>

        <div id="email">
            <label for="Email">Email Address</label> <br>
            <input id="Email" type="email">
        </div> <br>

        <div id="QT">
            <label for="queryType">Query Type</label>  
            <div id="QS">
                <div id="GQDiv">
                <input id="GQ" type="radio"> <label for="GQ">General Enquery</label>
                </div>
                <div id="SRDiv"> 
                <input id="SR" type="radio"> <label for="SR">Support Request</label>
                </div>
            </div>
        </div> <br>

        <div id="message">
            <label for="MSG">Message</label> <br>
            <input id="MSG" type="text">
        </div> <br>

        <div id="button">
            <input id="consent" type="checkbox" required> <label for="consent">i consent to being contacted by the team</label>

            <button id="submit">Submit</button>
        </div>

    </div>
</body>
</html>
